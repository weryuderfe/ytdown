<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient">
    <div class="container">
        <div class="header">
            <h1>YouTube Downloader</h1>
            <p>Download YouTube videos as MP3 or MP4</p>
        </div>

        <div class="form-container">
            <form id="downloadForm">
                <div class="input-group">
                    <label for="url">YouTube URL</label>
                    <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>

                <div class="format-group">
                    <div class="format-option">
                        <label>Format</label>
                        <div class="button-group">
                            <button type="button" class="format-btn active" data-format="mp4">MP4</button>
                            <button type="button" class="format-btn" data-format="mp3">MP3</button>
                        </div>
                    </div>

                    <div class="quality-option">
                        <label for="quality">Quality</label>
                        <select id="quality" name="quality">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high" selected>High</option>
                            <option value="best">Best</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="downloadBtn" class="download-btn">
                    <span class="btn-text">Download</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
        </div>

        <div id="history" class="history-container">
            <h2>Download History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
